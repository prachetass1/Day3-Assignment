<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Fest Registration Form</title>
</head>
<body>
    <h2>Tech Fest Registration Form</h2>
    <form action="#" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="college">College Name:</label><br>
        <input type="text" id="college" name="college"><br><br>
        <label for="year">Year of Study:</label><br>
        <select id="year" name="year">
            <option value="1st">1st Year</option>
            <option value="2nd">2nd Year</option>
            <option value="3rd">3rd Year</option>
            <option value="4th">4th Year</option>
        </select><br><br>
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>
        <label>Events You Want to Participate In:</label><br>
        <input type="checkbox" id="coding" name="events" value="Coding">
        <label for="coding">Coding</label><br>
        <input type="checkbox" id="robotics" name="events" value="Robotics">
        <label for="robotics">Robotics</label><br>
        <input type="checkbox" id="quiz" name="events" value="Quiz">
        <label for="quiz">Tech Quiz</label><br><br>
        <label for="comments">Any Comments or Questions:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
